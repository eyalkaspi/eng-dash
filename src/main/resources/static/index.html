<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">  

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/js/knockback-full-stack.js"></script>
    <script src="/js/revisions.js"></script>
    <script src="/js/application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Revision</h1>
      <table id="revisions_table" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>CommitId</th>
            <th>VM</th>
            <th>Precommit</th>
            <th>Blackbox</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: revisions">
          <tr>
              <td data-bind="text: id"/>
              <td data-bind="text: commitId"/>
              <td data-bind="text: vm"/>
              <td>
                <a data-bind="attr: { href: preCommitUrl }">
                  <span data-bind="text: preCommitStatus"/>
                </a>
              </td>
              <td>
                <a data-bind="attr: { href: blackboxUrl }">
                  <span data-bind="text: blackboxStatus"/>
                </a>
              </td>
              <td data-bind="text: state"/>
          </tr>
        </tbody>
      </table>
      </div>
  </body>
</html>
